<main>
    <div class="header-container bg-gray-100">
        <div class="mx-auto container  py-5 relative"> 
<div class="flex  items-center">
    <img class="rounded-full h-20 w-20" [src]="category?.categoryImage" alt="" srcset="">
  <div class="px-3">
     
      <h1 class="text-xl font-semibold">{{category?.categoryName}}</h1>
      <p class="text-gray-600">{{category?.categoryDesc}}</p>
      <p class="text-xs text-gray-600 uppercase font-semibold"><i class="icon ion-md-folder-open"></i> Category</p>
  </div>
  
 
</div>
<h1 class="absolute right-0 bottom-0 text-6xl text-gray-300 ">#{{ codeQuery }}</h1>
        </div>
      </div>

      <div *ngIf="category" class="header-container ">
          <div class="mx-auto container py-5"> 
              <app-post-list #postList [codeQuery]="codeQuery"></app-post-list>
          </div></div>


</main>
